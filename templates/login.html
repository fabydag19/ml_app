<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>ServiceNow Problem</title>
</head>

<body>

    <div class="w3-container w3-display-middle" style="width: 20%;">
        <div class="w3-card-4">
            <div class="w3-teal" style="text-align: center;">
                <i class="w3-padding fa-solid fa-graduation-cap" style="font-size:30px; color: black;"></i>
            </div>

            <form class="w3-container w3-padding" method="post">
                <label class="w3-text-teal"><b>Username</b></label>
                <input class="w3-margin-bottom w3-input w3-border w3-light-grey" type="text" name="username">

                <label class="w3-text-teal"><b>Password</b></label>
                <input class="w3-margin-bottom w3-input w3-border w3-light-grey" type="password" name="password">

                <div style="text-align: center;">
                    <button class="w3-btn w3-black">Login</button>
                </div>
                <div style="text-align: center;">
                    {% if msg %}
                    <p style="color:red;">{{ msg }}</p>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>

</body>

</html>
